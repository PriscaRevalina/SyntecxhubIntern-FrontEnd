<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ To-Do List</h1>
            <p class="subtitle">Manage your tasks easily</p>
        </header>

        <div class="todo-wrapper">
            <div class="input-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add new task..." 
                    maxlength="100"
                >
                <button id="addBtn" class="btn-add">
                    <span class="icon">â•</span>
                    Add
                </button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">
                    All <span class="count" id="allCount">0</span>
                </button>
                <button class="filter-btn" data-filter="active">
                    Active <span class="count" id="activeCount">0</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    Completed <span class="count" id="completedCount">0</span>
                </button>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="footer-actions">
                <button id="clearCompleted" class="btn-clear">
                    ğŸ—‘ï¸ Clear Completed Tasks
                </button>
            </div>
        </div>

        <footer class="app-footer">
            <p>Â© 2024 To-Do List App | SyntecxHub Intern Project</p>
        </footer>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
